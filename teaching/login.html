<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teaching Staff Login - Smart Attendance</title>

  <link rel="icon" type="image/png" href="images/logo2.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <script type="module">
    import { firebaseConfig } from './firebase-config.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import {
      browserLocalPersistence,
      browserSessionPersistence,
      setPersistence,
      signInWithEmailAndPassword,
      getAuth
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    window.firebaseAuth = auth;
    window.firebaseSignIn = signInWithEmailAndPassword;
    window.firebaseSetPersistence = setPersistence;
    window.firebaseBrowserLocalPersistence = browserLocalPersistence;
    window.firebaseBrowserSessionPersistence = browserSessionPersistence;
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .ambient-light {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      z-index: -1;
      opacity: 0.4;
      animation: subtleMove 15s infinite alternate ease-in-out;
    }

    .light-1 {
      top: -20%;
      left: -10%;
      width: 600px;
      height: 600px;
      background: rgba(59, 130, 246, 0.3);
    }

    .light-2 {
      bottom: -20%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: rgba(37, 99, 235, 0.2);
      animation-delay: -7s;
    }

    @keyframes subtleMove {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, -30px) scale(1.05); }
    }

    .main-container {
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
    }

    .container {
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(40px) saturate(200%);
      -webkit-backdrop-filter: blur(40px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.9);
      box-shadow: 
        0 25px 50px -12px rgba(30, 64, 175, 0.15),
        0 8px 16px -8px rgba(30, 64, 175, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 1);
      border-radius: 30px;
      padding: 40px 35px;
      position: relative;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateX(-2px);
    }

    .back-btn:active {
      transform: scale(0.95);
    }

    .back-btn .material-symbols-rounded {
      font-size: 20px;
      color: #1e40af;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #1E40AF 0%, #1E3A8A 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(30, 64, 175, 0.3);
    }

    .logo .material-symbols-rounded {
      font-size: 40px;
      color: #fff;
      font-variation-settings: 'FILL' 1;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 15px;
      color: #64748b;
    }

    .staff-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #1E40AF 0%, #1E3A8A 100%);
      color: white;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 24px;
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
    }

    .staff-badge .material-symbols-rounded {
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 8px;
      display: block;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      padding-left: 44px;
      border: 1px solid rgba(30, 64, 175, 0.2);
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      color: #1e293b;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
    }

    .form-input:focus {
      outline: none;
      border-color: #1e40af;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }

    .form-input::placeholder {
      color: #94a3b8;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #1e40af;
      opacity: 0.7;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #1e40af;
      cursor: pointer;
      padding: 4px;
      transition: color 0.2s;
      opacity: 0.7;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .toggle-password .material-symbols-rounded {
      font-size: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, #1E40AF 0%, #1E3A8A 100%);
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 8px 20px rgba(30, 64, 175, 0.3);
      transition: all 0.3s;
      margin-top: 24px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(30, 64, 175, 0.4);
      background: linear-gradient(135deg, #2563EB 0%, #1E40AF 100%);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn .material-symbols-rounded {
      font-size: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #64748b;
    }

    .hidden {
      display: none !important;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 767px) {
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <div class="ambient-light light-1"></div>
  <div class="ambient-light light-2"></div>

  <div class="main-container">
    <div class="container">
      <button class="back-btn" onclick="goBack()">
        <span class="material-symbols-rounded">arrow_back</span>
      </button>

      <div class="form-section">
        <div class="header">
          <div class="logo">
            <span class="material-symbols-rounded">school</span>
          </div>
          <h1>Teaching Staff</h1>
          <p>Sign in to manage attendance</p>
          <div style="display: flex; justify-content: center; margin-top: 16px;">
            <div class="staff-badge">
              <span class="material-symbols-rounded">person</span>
              <span>Teaching Staff Portal</span>
            </div>
          </div>
        </div>

        <form id="authForm">
          <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-wrapper">
              <span class="material-symbols-rounded input-icon">mail</span>
              <input type="email" id="email" class="form-input" placeholder="Enter your email" autocomplete="email" required />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-wrapper">
              <span class="material-symbols-rounded input-icon">lock</span>
              <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password" required />
              <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                <span class="material-symbols-rounded" id="passwordIcon">visibility</span>
              </button>
            </div>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <span class="material-symbols-rounded">login</span>
            <span id="submitText">Sign In</span>
          </button>
        </form>

        <div class="footer">
          <p>Â© 2025 Smart Attendance System</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>

  <script>
    // Set user type for teaching staff
    localStorage.setItem('userType', 'teaching');
    
    function goBack() {
      localStorage.removeItem('isFirstTime');
      window.location.href = 'index.html';
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        passwordIcon.textContent = 'visibility';
      }
    }
  </script>

</body>
</html>
